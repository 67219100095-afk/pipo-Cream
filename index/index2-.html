<style>
body{
    font-family: Tahoma, sans-serif;
    margin: 0;
    background: linear-gradient(to right, #fdecef, #ffe6f0);
}

/* แบนเนอร์ */
.banner img{
    width: 100%;
    display: block;
}

/* เมนู */
.menu{
    background: #ffffff;
    text-align: center;
    padding: 12px 0;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}
.menu img{
    width: 110px;
    margin: 6px;
    transition: 0.3s;
}
.menu img:hover{
    transform: scale(1.1);
}

/* หัวข้อ */
h1{
    text-align: center;
    margin: 40px 0 20px;
    color: #c2185b;
}

/* ตารางสินค้า */
.product-table{
    width: 85%;
    max-width: 1000px;
    margin: auto;
    border-collapse: collapse;
    background: #ffffff;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
    border-radius: 12px;
    overflow: hidden;
}

.product-table th{
    background: #f8bbd0;
    padding: 16px;
    font-size: 18px;
    color: #880e4f;
}

.product-table td{
    padding: 18px;
    text-align: center;
}

.product-table tr:nth-child(even){
    background: #fff7f9;
}

.product-table img{
    border-radius: 12px;
    transition: 0.3s;
}
.product-table img:hover{
    transform: scale(1.05);
}

/* ปุ่ม */
.order-btn{
    display: inline-block;
    background: #f48fb1;
    color: white;
    padding: 10px 22px;
    border-radius: 25px;
    text-decoration: none;
    font-size: 14px;
    transition: 0.3s;
}
.order-btn:hover{
    background: #ec407a;
    transform: scale(1.05);
}

/* ผลลัพธ์ */
#result{
    text-align: center;
    margin: 30px 0;
    font-size: 18px;
    color: #c2185b;
    font-weight: bold;
}

/* กลับ */
.back{
    text-align: center;
    margin: 40px;
}
.back a{
    text-decoration: none;
    color: #c2185b;
    font-weight: bold;
}
</style>
