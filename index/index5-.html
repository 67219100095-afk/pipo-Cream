<style>
body{
    background-color:#fff0f6; /* พื้นหลังชมพูอ่อน */
    font-family:Tahoma, sans-serif;
}

table{
    border-collapse:collapse;
    border-color:#ff99cc;
}

th{
    background-color:#ff66b2; /* หัวตารางชมพูเข้ม */
    color:white;
    padding:12px;
    font-size:18px;
}

td{
    padding:10px;
}

tr:nth-child(even){
    background-color:#ffe6f2; /* ชมพูอ่อน */
}

tr:nth-child(odd){
    background-color:#fff5fa; /* ชมพูอ่อนมาก */
}

tr:hover{
    background-color:#ffcce6; /* เวลาเอาเมาส์ชี้ */
}

input[type="button"]{
    background-color:#ff66b2;
    color:white;
    border:none;
    padding:8px 15px;
    border-radius:20px;
    cursor:pointer;
    font-weight:bold;
}

input[type="button"]:hover{
    background-color:#e60073;
}

a img{
    border-radius:10px;
}

a img:hover{
    box-shadow:0 0 10px #ff99cc;
}
</style>
