<title>สั่งซื้อสินค้า</title>

<style>
body{
    font-family: Tahoma, sans-serif;
    background: linear-gradient(to right, #f5f5f5, #e8f5e9);
    margin: 0;
}

/* แบนเนอร์ */
.banner img{
    width: 100%;
    max-height: 220px;
    object-fit: cover;
}

/* เมนู */
.menu{
    margin-top: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
.menu img{
    transition: 0.3s;
}
.menu img:hover{
    transform: scale(1.08);
}

/* กล่องสินค้า */
.products{
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 40px;
    padding: 50px 0;
}

/* การ์ด */
.card{
    background: #fff;
    width: 320px;
    border-radius: 25px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.15);
    text-align: center;
    padding: 25px;
    transition: 0.3s;
}
.card:hover{
    transform: translateY(-10px);
}

/* รูป */
.card img{
    width: 200px;
    border-radius: 20px;
    transition: 0.3s;
}
.card img:hover{
    transform: scale(1.05);
}

/* ชื่อสินค้า */
.card h2{
    margin: 20px 0 5px;
}

/* รายละเอียด */
.card p{
    color: #555;
}

/* ราคา */
.price{
    color: #ff2b6a;
    font-size: 22px;
    font-weight: bold;
    margin: 10px 0;
}

/* select + input */
select, input{
    padding: 5px;
    border-radius: 6px;
    border: 1px solid #ccc;
}

/* ปุ่ม */
button{
    background-color: #4CAF50;
    color: white;
    border: none;
    padding: 10px 22px;
    border-radius: 30px;
    cursor: pointer;
    transition: 0.2s;
    font-weight: bold;
    margin-top: 10px;
}
button:hover{
    background-color: #388E3C;
    transform: scale(1.05);
}
button:active{
    transform: scale(0.95);
}

/* ลิงก์ */
a{
    text-decoration: none;
    font-weight: bold;
    color: #2e7d32;
}
</style>

function order(btn, productName){

    btn.style.background = "#2e7d32";
    alert("สั่งซื้อ " + productName + " เรียบร้อย");
}
</script>
